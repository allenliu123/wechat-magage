<img src="../../assets/imgs/bg.jpg" alt="login" class="bg">
<form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="login()">
  <nz-form-item>
    <nz-form-control>
      <nz-input-group [nzPrefix]="prefixEmail">
        <input type="text" nz-input formControlName="email" placeholder="Email" />
      </nz-input-group>
      <nz-form-explain *ngIf="validateForm.get('email')?.dirty && validateForm.get('email')?.errors"
        >Please input your email!</nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <nz-input-group [nzPrefix]="prefixLock">
        <input type="password" nz-input formControlName="password" placeholder="Password" />
      </nz-input-group>
      <nz-form-explain *ngIf="validateForm.get('password')?.dirty && validateForm.get('password')?.errors"
        >Please input your Password!</nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <label nz-checkbox formControlName="remember">
        <span>记住密码</span>
      </label>
      <a class="login-form-forgot" class="login-form-forgot">Forgot password</a>
      <button nz-button class="login-form-button" [nzType]="'primary'">登录</button>
      <a routerLink="/register">去注册</a>
    </nz-form-control>
  </nz-form-item>
</form>

<ng-template #prefixEmail><i nz-icon type="mail"></i></ng-template>
<ng-template #prefixLock><i nz-icon type="lock"></i></ng-template>
